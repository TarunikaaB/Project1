<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <input placeholder="Enter a word..." class="input-val" type="text">
                <button onclick="fetchData()">Search</button>
            </div>
            <div class="middle-part">
                <h1 class="txt">Text</h1>
                <i onclick="sound()" class='bx bxs-volume-full'></i>
            </div>
            <div class="flex">
                <p class="grammar">Hello</p>
                <p class="pronunciation">/helo/</p>
            </div>
            <p class="word">Peeps</p>
            <div class="sentence">Hey! Beautiful</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
